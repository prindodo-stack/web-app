<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Jung-do | Code Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.02em; }
        .app-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .app-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .fetching { animation: pulse-soft 1.5s infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 glass-header border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 p-2.5 rounded-xl shadow-lg shadow-indigo-200">
                    <i class="fas fa-terminal text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 leading-tight">이정도 연구사</h1>
                    <p class="text-[10px] text-indigo-600 font-black uppercase tracking-widest">Web App Archive</p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="login-btn" onclick="toggleModal('login-modal')" class="text-slate-600 text-sm font-bold px-5 py-2.5 hover:bg-slate-100 rounded-full transition-all">관리자 로그인</button>
                <div id="admin-controls" class="hidden flex items-center gap-2">
                    <button onclick="toggleAdminPanel()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-full text-sm font-bold hover:bg-indigo-700 shadow-md transition-all flex items-center gap-2">
                        <i class="fas fa-plus"></i> 앱 등록
                    </button>
                    <button onclick="handleLogout()" class="text-slate-400 hover:text-red-500 p-2.5 transition-colors" title="로그아웃">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-slate-100">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-50 text-indigo-600 rounded-full mb-4">
                    <i class="fas fa-user-shield text-2xl"></i>
                </div>
                <h2 class="text-2xl font-black text-slate-800">Admin Login</h2>
                <p class="text-slate-500 text-sm mt-1">계정 정보를 입력하세요.</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="이메일 주소" class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                <input type="password" id="login-password" placeholder="비밀번호" class="w-full px-5 py-3.5 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                <div class="flex gap-2 pt-2">
                    <button onclick="toggleModal('login-modal')" class="flex-1 py-4 rounded-2xl font-bold bg-slate-50 text-slate-500 hover:bg-slate-100 transition-all">닫기</button>
                    <button onclick="handleLogin()" class="flex-1 py-4 rounded-2xl font-bold bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">로그인</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-6 py-12">
        <!-- Admin Panel -->
        <section id="admin-panel" class="hidden mb-16 overflow-hidden bg-white rounded-3xl shadow-xl border border-indigo-50 animate-in slide-in-from-top-8 duration-500">
            <div class="p-8">
                <div class="flex items-center justify-between mb-8 pb-6 border-b border-slate-50">
                    <h2 class="text-xl font-black text-slate-800 flex items-center gap-3">
                        <span class="w-2 h-8 bg-indigo-600 rounded-full"></span>
                        신규 프로젝트 아카이빙
                    </h2>
                    <button onclick="toggleAdminPanel()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-tighter ml-1">웹앱 접속 URL</label>
                        <div class="flex gap-2">
                            <input type="text" id="app-url" placeholder="https://..." class="flex-grow px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                            <button onclick="fetchMetadata()" id="btn-fetch" class="px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-slate-800 transition-all flex items-center gap-2 whitespace-nowrap">
                                <i class="fas fa-wand-magic-sparkles"></i> 정보 자동수집
                            </button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-tighter ml-1">앱 제목</label>
                        <input type="text" id="app-title" class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-tighter ml-1">미리보기 이미지 URL</label>
                        <input type="text" id="app-image" class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-tighter ml-1">설명 및 비고</label>
                        <textarea id="app-desc" rows="3" class="w-full px-5 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all resize-none"></textarea>
                    </div>
                </div>
                <button onclick="saveApp()" class="mt-10 w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all">
                    저장하기
                </button>
            </div>
        </section>

        <!-- Project Grid -->
        <div class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h2 class="text-4xl font-black text-slate-900 tracking-tighter">My Works</h2>
                <p id="app-count" class="text-slate-400 font-medium mt-2 leading-relaxed">데이터를 동기화하고 있습니다...</p>
            </div>
        </div>

        <div id="app-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Skeleton/Loading -->
            <div class="col-span-full py-32 text-center">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-indigo-500 border-t-transparent"></div>
            </div>
        </div>
    </main>

    <footer class="py-12 border-t border-slate-200 bg-white mt-20">
        <div class="container mx-auto px-6 text-center">
            <p class="text-slate-400 text-sm">© 2024 Lee Jung-do. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- 설정: Supabase 정보 반영 ---
        const SUPABASE_URL = 'https://zyuybhszykxuafzriksn.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_3h3_2LRYgdyeXdoDO6XZMA_4jQrQTtV';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let user = null;

        // 세션 상태 감지
        supabaseClient.auth.onAuthStateChange((event, session) => {
            user = session?.user || null;
            updateUI();
            renderApps();
        });

        function updateUI() {
            document.getElementById('login-btn').style.display = user ? 'none' : 'block';
            document.getElementById('admin-controls').style.display = user ? 'flex' : 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) alert("로그인 실패: " + error.message);
            else toggleModal('login-modal');
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
        function toggleAdminPanel() { document.getElementById('admin-panel').classList.toggle('hidden'); }

        // URL 메타데이터 가져오기
        async function fetchMetadata() {
            const urlInput = document.getElementById('app-url');
            const btn = document.getElementById('btn-fetch');
            const url = urlInput.value.trim();
            if (!url) return alert("URL을 입력하세요.");

            btn.disabled = true;
            btn.classList.add('fetching');
            btn.innerHTML = `<i class="fas fa-circle-notch animate-spin"></i> 분석중...`;

            try {
                const response = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
                const result = await response.json();
                if (result.status === 'success') {
                    const d = result.data;
                    document.getElementById('app-title').value = d.title || "";
                    document.getElementById('app-desc').value = d.description || "";
                    document.getElementById('app-image').value = d.image?.url || `https://s.wordpress.com/mshots/v1/${encodeURIComponent(url)}?w=800`;
                }
            } catch (e) { 
                alert("정보 자동 수집에 실패했습니다. 수동으로 입력해 주세요."); 
            } finally {
                btn.disabled = false;
                btn.classList.remove('fetching');
                btn.innerHTML = `<i class="fas fa-wand-magic-sparkles"></i> 정보 자동수집`;
            }
        }

        async function renderApps() {
            const grid = document.getElementById('app-grid');
            const { data: apps } = await supabaseClient.from('web_apps').select('*').order('created_at', { ascending: false });
            
            document.getElementById('app-count').innerText = `총 ${apps?.length || 0}개의 프로젝트가 기록되었습니다.`;

            if (!apps || apps.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-32 text-center text-slate-300 font-bold border-4 border-dashed border-slate-100 rounded-3xl">등록된 프로젝트가 없습니다.</div>`;
                return;
            }

            grid.innerHTML = apps.map(app => `
                <div class="app-card bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 flex flex-col h-full group">
                    <div class="relative aspect-video overflow-hidden bg-slate-100">
                        <img src="${app.image_url || 'https://via.placeholder.com/600x400'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" onerror="this.src='https://via.placeholder.com/600x400'">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                             <a href="${app.url}" target="_blank" class="text-white font-bold flex items-center gap-2">사이트 바로가기 <i class="fas fa-arrow-right text-xs"></i></a>
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h3 class="text-xl font-black text-slate-800 mb-3 leading-tight">${app.title}</h3>
                        <p class="text-slate-500 text-sm mb-8 flex-grow line-clamp-3 leading-relaxed">${app.description || ''}</p>
                        <div class="flex items-center justify-between mt-auto pt-6 border-t border-slate-50">
                            <span class="text-[10px] font-black text-indigo-500 uppercase tracking-widest">${new Date(app.created_at).toLocaleDateString()} 아카이빙</span>
                            ${user ? `
                                <button onclick="deleteApp(${app.id})" class="w-10 h-10 flex items-center justify-center bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
                                    <i class="fas fa-trash-alt text-sm"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveApp() {
            if (!user) return alert("관리자 로그인이 필요합니다.");
            const title = document.getElementById('app-title').value;
            const url = document.getElementById('app-url').value;
            const image_url = document.getElementById('app-image').value;
            const description = document.getElementById('app-desc').value;

            if (!title || !url) return alert("제목과 URL은 필수입니다.");

            const { error } = await supabaseClient.from('web_apps').insert([{ title, url, image_url, description }]);
            if (error) alert(error.message);
            else { 
                alert('성공적으로 저장되었습니다!'); 
                document.getElementById('admin-panel').classList.add('hidden');
                renderApps();
            }
        }

        async function deleteApp(id) {
            if (!confirm('기록에서 삭제하시겠습니까?')) return;
            const { error } = await supabaseClient.from('web_apps').delete().eq('id', id);
            if (error) alert("삭제 실패");
            else renderApps();
        }
    </script>
</body>
</html>
