<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Jung-do | Web App Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .app-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .app-card:hover { transform: translateY(-8px); }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .fetching { animation: pulse-soft 1.5s infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 glass-morphism border-b border-slate-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i class="fas fa-code text-white"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">이정도 연구사 <span class="text-indigo-600">Code Archive</span></h1>
            </div>
            <button id="admin-toggle-btn" onclick="toggleAdmin()" class="flex items-center space-x-2 bg-slate-800 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-slate-700 transition-colors">
                <i class="fas fa-lock"></i>
                <span>관리자 모드</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Error Alert -->
        <div id="config-error" class="hidden mb-8 bg-red-50 border-l-4 border-red-500 p-4 rounded-r-xl">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                <p class="text-red-700 text-sm font-bold">Supabase 설정이 필요합니다. 코드의 SUPABASE_URL과 SUPABASE_ANON_KEY를 확인해 주세요.</p>
            </div>
        </div>

        <!-- Admin Panel -->
        <section id="admin-panel" class="hidden mb-12 animate-in fade-in duration-500">
            <div class="bg-white p-8 rounded-2xl shadow-xl border border-indigo-100">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">새 웹앱 등록</h2>
                    <span class="text-xs bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold">ADMIN ONLY</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-sm font-semibold text-slate-600">웹앱 URL</label>
                        <div class="flex gap-2">
                            <input type="text" id="app-url" placeholder="https://..." class="flex-grow px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                            <button onclick="fetchMetadata()" id="btn-fetch" class="px-6 py-3 bg-slate-100 text-slate-700 rounded-xl font-bold hover:bg-slate-200 transition-all flex items-center gap-2 whitespace-nowrap">
                                <i class="fas fa-magic"></i> 정보 가져오기
                            </button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-600">앱 제목</label>
                        <input type="text" id="app-title" placeholder="URL을 가져오면 자동 입력됩니다" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-600">대표 이미지 URL</label>
                        <input type="text" id="app-image" placeholder="URL을 가져오면 자동 입력됩니다" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="text-sm font-semibold text-slate-600">설명</label>
                        <textarea id="app-desc" rows="2" placeholder="앱에 대한 짧은 설명을 입력하세요" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
                    </div>
                </div>
                <button onclick="saveApp()" class="mt-8 w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all flex items-center justify-center space-x-2">
                    <i class="fas fa-plus-circle"></i>
                    <span>리스트에 추가하기</span>
                </button>
            </div>
        </section>

        <!-- List Info -->
        <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <p class="text-indigo-600 font-bold text-sm uppercase tracking-wider mb-1">Portfolio</p>
                <h2 class="text-4xl font-extrabold text-slate-900">Project Collections</h2>
            </div>
            <p id="app-count" class="text-slate-500 font-medium italic">총 0개의 프로젝트가 등록되어 있습니다.</p>
        </div>

        <!-- App Grid -->
        <div id="app-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loading-spinner" class="col-span-full py-20 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent"></div>
                <p class="mt-4 text-slate-500">데이터를 불러오는 중입니다...</p>
            </div>
        </div>
    </main>

    <footer class="py-12 border-t border-slate-200 bg-white mt-20">
        <div class="container mx-auto px-6 text-center">
            <p class="text-slate-400 text-sm">© 2024 Lee Jung-do. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- Supabase 설정 ---
        const SUPABASE_URL = 'https://zyuybhszykxuafzriksn.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_3h3_2LRYgdyeXdoDO6XZMA_4jQrQTtV';
        const ADMIN_PASSWORD = "1234";

        let supabaseClient;
        let isAdmin = false;

        function initSupabase() {
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                document.getElementById('config-error').classList.remove('hidden');
                return false;
            }
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            return true;
        }

        // 1. URL 미리보기 정보 가져오기 (Microlink API 사용)
        async function fetchMetadata() {
            const urlInput = document.getElementById('app-url');
            const btn = document.getElementById('btn-fetch');
            const url = urlInput.value.trim();

            if (!url) {
                alert("URL을 먼저 입력해 주세요.");
                return;
            }

            if (!url.startsWith('http')) {
                alert("올바른 URL 형식이 아닙니다. (http:// 또는 https:// 포함)");
                return;
            }

            try {
                btn.disabled = true;
                btn.classList.add('fetching');
                btn.innerHTML = `<i class="fas fa-spinner animate-spin"></i> 분석 중...`;

                // Microlink API를 이용해 메타데이터 추출
                const response = await fetch(`https://api.microlink.io?url=${encodeURIComponent(url)}`);
                const result = await response.json();

                if (result.status === 'success') {
                    const metadata = result.data;
                    document.getElementById('app-title').value = metadata.title || "";
                    document.getElementById('app-desc').value = metadata.description || "";
                    document.getElementById('app-image').value = metadata.image?.url || metadata.logo?.url || "";
                    
                    if (!metadata.image) {
                        // 이미지가 없을 경우 워드프레스 스크린샷 서비스 활용 고려 가능
                        const screenshotUrl = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(url)}?w=800`;
                        document.getElementById('app-image').value = screenshotUrl;
                    }
                } else {
                    throw new Error("정보를 가져오지 못했습니다.");
                }
            } catch (error) {
                console.error("Metadata fetch error:", error);
                alert("사이트 정보를 자동으로 가져오지 못했습니다. 수동으로 입력해 주세요.");
            } finally {
                btn.disabled = false;
                btn.classList.remove('fetching');
                btn.innerHTML = `<i class="fas fa-magic"></i> 정보 가져오기`;
            }
        }

        // 2. 관리자 모드 토글
        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            const btn = document.getElementById('admin-toggle-btn');

            if (!isAdmin) {
                const password = prompt("관리자 비밀번호를 입력하세요:");
                if (password === ADMIN_PASSWORD) {
                    isAdmin = true;
                    panel.classList.remove('hidden');
                    btn.innerHTML = `<i class="fas fa-unlock"></i> <span>관리자 모드 종료</span>`;
                    btn.classList.replace('bg-slate-800', 'bg-red-500');
                    renderApps(); 
                } else if (password !== null) {
                    alert("비밀번호가 올바르지 않습니다.");
                }
            } else {
                isAdmin = false;
                panel.classList.add('hidden');
                btn.innerHTML = `<i class="fas fa-lock"></i> <span>관리자 모드</span>`;
                btn.classList.replace('bg-red-500', 'bg-slate-800');
                renderApps();
            }
        }

        async function fetchApps() {
            if (!supabaseClient) return [];
            const { data, error } = await supabaseClient
                .from('web_apps')
                .select('*')
                .order('created_at', { ascending: false });
            return error ? [] : data;
        }

        async function renderApps() {
            const grid = document.getElementById('app-grid');
            const countDisplay = document.getElementById('app-count');
            if (!supabaseClient) return;

            const apps = await fetchApps();
            countDisplay.innerText = `총 ${apps.length}개의 프로젝트가 등록되어 있습니다.`;

            if (apps.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200 text-center"><p class="text-slate-500 text-lg">아직 프로젝트가 없습니다.</p></div>`;
                return;
            }

            grid.innerHTML = apps.map(app => `
                <div class="app-card bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-2xl border border-slate-100 flex flex-col h-full">
                    <div class="relative h-52 overflow-hidden bg-slate-200">
                        <img src="${app.image_url || 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=500'}" 
                             class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/500x300?text=Preview+Not+Available'">
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold text-slate-800 mb-2">${app.title}</h3>
                        <p class="text-slate-500 text-sm mb-6 flex-grow line-clamp-2">${app.description || ''}</p>
                        <div class="flex items-center justify-between">
                            <a href="${app.url}" target="_blank" class="flex-grow mr-2 bg-indigo-50 text-indigo-700 text-center py-2.5 rounded-xl font-bold hover:bg-indigo-600 hover:text-white transition-all">앱 열기</a>
                            ${isAdmin ? `<button onclick="deleteApp(${app.id})" class="p-2.5 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-trash-alt"></i></button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveApp() {
            const title = document.getElementById('app-title').value;
            const url = document.getElementById('app-url').value;
            const image_url = document.getElementById('app-image').value;
            const description = document.getElementById('app-desc').value;

            if (!title || !url) { alert("제목과 URL은 필수입니다."); return; }

            const { error } = await supabaseClient.from('web_apps').insert([{ title, url, image_url, description }]);
            if (error) alert('저장 실패: ' + error.message);
            else {
                alert('등록되었습니다!');
                ['app-title', 'app-url', 'app-image', 'app-desc'].forEach(id => document.getElementById(id).value = '');
                renderApps();
            }
        }

        async function deleteApp(id) {
            if (!confirm('삭제할까요?')) return;
            const { error } = await supabaseClient.from('web_apps').delete().eq('id', id);
            renderApps();
        }

        window.onload = () => { if (initSupabase()) renderApps(); };
    </script>
</body>
</html>
