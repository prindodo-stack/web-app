<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Modu Registration System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Lucide 아이콘이 렌더링되기 전 자리를 차지하도록 설정 */
        .icon-container { display: inline-flex; align-items: center; justify-content: center; line-height: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Supabase 설정 ---
        const supabaseUrl = "https://zyuybhszykxuafzriksn.supabase.co";
        const supabaseAnonKey = "sb_publishable_3h3_2LRYgdyeXdoDO6XZMA_4jQrQTtV";
        
        // 브라우저 환경에서 supabase 객체 존재 여부 확인 후 클라이언트 생성
        const supabaseClient = window.supabase ? window.supabase.createClient(supabaseUrl, supabaseAnonKey) : null;

        // --- Lucide Icon Helper (React 호환 방식) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = `<i data-lucide="${name}" style="width: ${size}px; height: ${size}px;" class="${className}"></i>`;
                    window.lucide.createIcons({
                        root: containerRef.current
                    });
                }
            }, [name, size, className]);

            return <span ref={containerRef} className="icon-container"></span>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [sessions, setSessions] = useState([]);
            const [registrations, setRegistrations] = useState([]);
            const [appSettings, setAppSettings] = useState({
                app_title: '아이모두(AI-Modu) 시스템',
                app_description: '학교 담당자 권역별 연수 신청'
            });

            const [step, setStep] = useState('list');
            const [adminTab, setAdminTab] = useState('registrations');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [selectedSession, setSelectedSession] = useState(null);
            const [adminEmail, setAdminEmail] = useState('');
            const [adminPassword, setAdminPassword] = useState('');
            const [editingSession, setEditingSession] = useState(null);

            const [formData, setFormData] = useState({ schoolName: '', participantName: '', contact: '', position: '' });
            const [sessionForm, setSessionForm] = useState({ title: '', date: '', location: '', time: '오전 10:00 ~ 12:00', capacity: 70 });
            const [settingsForm, setSettingsForm] = useState({ app_title: '', app_description: '' });

            useEffect(() => {
                if (!supabaseClient) return;

                const init = async () => {
                    try {
                        const { data: { session } } = await supabaseClient.auth.getSession();
                        setUser(session?.user ?? null);
                        await Promise.all([fetchSessions(), fetchRegistrations(), fetchAppSettings()]);
                    } catch (err) {
                        console.error("초기화 오류:", err);
                    } finally {
                        setLoading(false);
                    }
                };
                init();

                const { data: authListener } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                });

                return () => {
                    if (authListener && authListener.subscription) {
                        authListener.subscription.unsubscribe();
                    }
                };
            }, []);

            const fetchAppSettings = async () => {
                const { data, error } = await supabaseClient.from('app_settings').select('*').eq('id', 1).single();
                if (data && !error) {
                    setAppSettings(data);
                    setSettingsForm({ app_title: data.app_title, app_description: data.app_description });
                }
            };

            const fetchSessions = async () => {
                const { data } = await supabaseClient.from('sessions').select('*').order('created_at', { ascending: true });
                if (data) setSessions(data);
            };

            const fetchRegistrations = async () => {
                const { data } = await supabaseClient.from('registrations').select('*').order('created_at', { ascending: false });
                if (data) setRegistrations(data);
            };

            const sessionStats = useMemo(() => {
                const stats = {};
                sessions.forEach(s => { stats[s.id] = registrations.filter(r => r.session_id === s.id).length; });
                return stats;
            }, [sessions, registrations]);

            const existingLocations = useMemo(() => {
                const locs = sessions.map(s => s.location);
                return [...new Set(locs)].filter(Boolean).sort();
            }, [sessions]);

            const handleApply = (session) => {
                if ((sessionStats[session.id] || 0) >= session.capacity) return;
                setSelectedSession(session);
                setStep('form');
            };

            const handleSubmitRegistration = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                const label = `${selectedSession.date} ${selectedSession.location} (${selectedSession.time})`;
                try {
                    const { error } = await supabaseClient.from('registrations').insert([{
                        school_name: formData.schoolName,
                        participant_name: formData.participantName,
                        contact: formData.contact,
                        position: formData.position,
                        session_id: selectedSession.id,
                        session_label: label
                    }]);
                    if (error) throw error;
                    setStep('complete');
                    fetchRegistrations();
                } catch (error) { alert("신청 중 오류가 발생했습니다: " + error.message); }
                setIsSubmitting(false);
            };

            const handleSaveSession = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    if (editingSession) {
                        await supabaseClient.from('sessions').update(sessionForm).eq('id', editingSession.id);
                    } else {
                        await supabaseClient.from('sessions').insert([sessionForm]);
                    }
                    setEditingSession(null);
                    setSessionForm({ title: '', date: '', location: '', time: '오전 10:00 ~ 12:00', capacity: 70 });
                    fetchSessions();
                } catch (error) { alert("저장 중 오류가 발생했습니다: " + error.message); }
                setIsSubmitting(false);
            };

            const handleSaveSettings = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                try {
                    const { error } = await supabaseClient.from('app_settings').update(settingsForm).eq('id', 1);
                    if (error) throw error;
                    fetchAppSettings();
                    alert("시스템 설정이 저장되었습니다.");
                } catch (error) { alert("저장 오류: " + error.message); }
                setIsSubmitting(false);
            };

            const handleDeleteSession = async (id) => {
                if (!confirm("정말 삭제하시겠습니까? 관련 신청 데이터도 삭제될 수 있습니다.")) return;
                const { error } = await supabaseClient.from('sessions').delete().eq('id', id);
                if (error) alert(error.message);
                else fetchSessions();
            };

            const handleAdminLogin = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                const { error } = await supabaseClient.auth.signInWithPassword({ email: adminEmail, password: adminPassword });
                if (error) alert("로그인 실패: " + error.message);
                else setStep('admin_dashboard');
                setIsSubmitting(false);
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-white"><Icon name="loader-2" className="animate-spin text-blue-600" size={40} /></div>;

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-blue-600 text-white shadow-md sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-6 py-5 flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setStep('list')}>
                                <Icon name="school" size={32} />
                                <div>
                                    <h1 className="text-xl font-black leading-tight">{appSettings.app_title}</h1>
                                    <p className="text-xs text-blue-100 opacity-90 font-medium">{appSettings.app_description}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                {!user && step === 'list' && (
                                    <button onClick={() => setStep('admin_login')} className="p-2 text-blue-200 hover:text-white transition-all" title="관리자 로그인"><Icon name="settings" size={22} /></button>
                                )}
                                {user && (
                                    <div className="flex items-center gap-2">
                                        <button onClick={() => setStep('admin_dashboard')} className="bg-white/20 px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-1 transition-all hover:bg-white/30"><Icon name="layout" size={14}/> 관리</button>
                                        <button onClick={() => supabaseClient.auth.signOut()} className="bg-blue-800 px-3 py-1.5 rounded-lg text-xs font-bold transition-all hover:bg-black"><Icon name="log-out" size={14}/></button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 mt-8">
                        {step === 'list' && (
                            <div className="space-y-6 animate-in">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold flex items-center gap-2 mb-6"><Icon name="calendar" className="text-blue-600" />일정을 선택해주세요</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {sessions.length === 0 ? <div className="col-span-full p-12 text-center text-slate-400">등록된 연수 일정이 없습니다.</div> :
                                            sessions.map(s => {
                                                const count = sessionStats[s.id] || 0;
                                                const full = count >= s.capacity;
                                                return (
                                                    <div key={s.id} onClick={() => !full && handleApply(s)} className={`border-2 rounded-2xl p-5 transition-all ${full ? 'bg-slate-50 border-slate-100 opacity-60' : 'bg-white border-slate-100 hover:border-blue-500 hover:shadow-md cursor-pointer group'}`}>
                                                        <div className="flex justify-between mb-3">
                                                            <span className="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-[10px] font-black uppercase tracking-wider">{s.location} 권역</span>
                                                            <span className={`text-xs font-bold ${full ? 'text-red-500' : 'text-blue-600'}`}>{full ? '신청 마감' : `남은 ${s.capacity - count}석`}</span>
                                                        </div>
                                                        <h3 className="font-black text-lg mb-1 text-slate-800 leading-tight">{s.title}</h3>
                                                        <p className="text-slate-600 font-bold text-sm mb-1">{s.date}</p>
                                                        <p className="text-slate-400 text-xs flex items-center gap-1"><Icon name="clock" size={12}/>{s.time}</p>
                                                        <div className="mt-4 h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                                                            <div className={`h-full bg-blue-600 transition-all duration-700`} style={{ width: `${Math.min((count/s.capacity)*100, 100)}%` }}></div>
                                                        </div>
                                                    </div>
                                                );
                                            })
                                        }
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 'form' && (
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 max-w-xl mx-auto animate-in">
                                <button onClick={() => setStep('list')} className="text-slate-400 hover:text-slate-800 mb-6 flex items-center gap-1 font-bold transition-colors"><Icon name="chevron-left" size={16}/>돌아가기</button>
                                <h2 className="text-2xl font-black mb-2 text-slate-800">정보 입력</h2>
                                <div className="mb-8 p-4 bg-blue-600 rounded-xl text-white shadow-lg shadow-blue-100">
                                    <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest mb-1">선택된 연수 과정</p>
                                    <p className="text-lg font-black">{selectedSession.title}</p>
                                    <p className="text-sm opacity-90">{selectedSession.location} / {selectedSession.date} ({selectedSession.time})</p>
                                </div>
                                <form onSubmit={handleSubmitRegistration} className="space-y-4">
                                    <div>
                                        <label className="text-xs font-black text-slate-500 mb-1.5 block uppercase ml-1">학교명</label>
                                        <input required placeholder="전남초등학교" className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-50 rounded-xl focus:border-blue-500 focus:bg-white outline-none transition-all font-medium" value={formData.schoolName} onChange={e => setFormData({...formData, schoolName: e.target.value})} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-xs font-black text-slate-500 mb-1.5 block uppercase ml-1">성함</label>
                                            <input required placeholder="홍길동" className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-50 rounded-xl focus:border-blue-500 focus:bg-white outline-none transition-all font-medium" value={formData.participantName} onChange={e => setFormData({...formData, participantName: e.target.value})} />
                                        </div>
                                        <div>
                                            <label className="text-xs font-black text-slate-500 mb-1.5 block uppercase ml-1">직위</label>
                                            <input required placeholder="교사" className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-50 rounded-xl focus:border-blue-500 focus:bg-white outline-none transition-all font-medium" value={formData.position} onChange={e => setFormData({...formData, position: e.target.value})} />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-black text-slate-500 mb-1.5 block uppercase ml-1">연락처</label>
                                        <input required type="tel" placeholder="010-0000-0000" className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-50 rounded-xl focus:border-blue-500 focus:bg-white outline-none transition-all font-medium" value={formData.contact} onChange={e => setFormData({...formData, contact: e.target.value})} />
                                    </div>
                                    <button type="submit" disabled={isSubmitting} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-black shadow-lg transition-all flex items-center justify-center gap-2">
                                        {isSubmitting ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="check-circle" size={18} />}
                                        {isSubmitting ? '신청 중...' : '신청 완료'}
                                    </button>
                                </form>
                            </div>
                        )}

                        {step === 'complete' && (
                            <div className="bg-white p-12 rounded-3xl shadow-sm border border-slate-200 text-center max-w-lg mx-auto animate-in">
                                <div className="w-20 h-20 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <Icon name="check-circle" size={40} />
                                </div>
                                <h2 className="text-3xl font-black mb-2 text-slate-800 tracking-tight">신청 완료!</h2>
                                <p className="text-slate-500 mb-8 font-medium">데이터가 실시간으로 기록되었습니다.<br/>연수 일시에 맞춰 참석해 주세요.</p>
                                <button onClick={() => setStep('list')} className="text-blue-600 font-bold hover:underline">처음으로 돌아가기</button>
                            </div>
                        )}

                        {step === 'admin_login' && (
                            <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 max-w-md mx-auto animate-in">
                                <button onClick={() => setStep('list')} className="text-slate-400 hover:text-slate-800 mb-6 flex items-center gap-1 text-sm font-bold transition-colors"><Icon name="chevron-left" size={16}/>돌아가기</button>
                                <div className="flex flex-col items-center mb-8">
                                    <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mb-4"><Icon name="lock" size={32} /></div>
                                    <h2 className="text-2xl font-black text-slate-800 mb-1">관리자 로그인</h2>
                                    <p className="text-sm text-slate-400 font-medium">계정 정보를 입력해주세요</p>
                                </div>
                                <form onSubmit={handleAdminLogin} className="space-y-4">
                                    <input required type="email" placeholder="Admin Email" className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-blue-500 transition-all" value={adminEmail} onChange={e => setAdminEmail(e.target.value)} />
                                    <input required type="password" placeholder="Password" className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl outline-none focus:border-blue-500 transition-all" value={adminPassword} onChange={e => setAdminPassword(e.target.value)} />
                                    <button type="submit" disabled={isSubmitting} className="w-full py-4 bg-slate-800 hover:bg-black text-white rounded-xl font-black shadow-lg transition-all flex items-center justify-center gap-2">
                                        {isSubmitting ? <Icon name="loader-2" className="animate-spin" /> : '대시보드 접속'}
                                    </button>
                                </form>
                            </div>
                        )}

                        {step === 'admin_dashboard' && (
                            <div className="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden animate-in">
                                <div className="flex border-b border-slate-100 bg-slate-50/50">
                                    {['registrations', 'sessions', 'settings'].map(t => (
                                        <button key={t} onClick={() => setAdminTab(t)} className={`flex-1 py-4 text-xs font-black tracking-widest uppercase transition-all ${adminTab === t ? 'bg-white text-blue-600 border-b-2 border-blue-600' : 'text-slate-400 hover:text-slate-600'}`}>{t === 'registrations' ? '신청 내역' : t === 'sessions' ? '일정 관리' : '설정'}</button>
                                    ))}
                                </div>
                                <div className="p-6">
                                    {adminTab === 'registrations' && (
                                        <div className="space-y-4">
                                            <div className="flex justify-between items-center mb-2">
                                                <h3 className="font-black text-slate-800 uppercase flex items-center gap-2"><Icon name="file-spreadsheet" size={18} className="text-emerald-500" /> Registrations</h3>
                                                <button onClick={() => setStep('list')} className="px-3 py-1.5 bg-slate-100 rounded-lg text-[10px] font-bold text-slate-500 hover:bg-slate-200 uppercase transition-colors">홈으로</button>
                                            </div>
                                            <div className="overflow-x-auto rounded-2xl border border-slate-100">
                                                <table className="w-full text-xs text-left">
                                                    <thead className="bg-slate-50 text-slate-500 font-black uppercase">
                                                        <tr><th className="p-4">학교/참가자</th><th className="p-4">연락처/직위</th><th className="p-4">연수과정</th><th className="p-4">시간</th></tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {registrations.length === 0 ? <tr><td colSpan="4" className="p-10 text-center text-slate-300">신청 내역이 없습니다.</td></tr> :
                                                            registrations.map(r => (
                                                                <tr key={r.id} className="hover:bg-slate-50 transition-colors">
                                                                    <td className="p-4"><p className="font-black text-slate-800">{r.school_name}</p><p className="text-slate-500 font-bold">{r.participant_name}</p></td>
                                                                    <td className="p-4 font-medium"><p className="text-slate-600 font-mono">{r.contact}</p><p className="text-[10px] text-slate-400 font-black uppercase tracking-tighter">{r.position}</p></td>
                                                                    <td className="p-4"><span className={`px-2 py-1 rounded-md font-bold text-[10px] bg-blue-50 text-blue-600`}>{r.session_label}</span></td>
                                                                    <td className="p-4 text-slate-400 font-medium">{new Date(r.created_at).toLocaleString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</td>
                                                                </tr>
                                                            ))
                                                        }
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}
                                    {adminTab === 'sessions' && (
                                        <div className="space-y-6">
                                            <form onSubmit={handleSaveSession} className="bg-slate-50 p-6 rounded-2xl border border-slate-200 space-y-4">
                                                <div className="flex items-center gap-2 mb-2"><Icon name={editingSession ? 'edit-2' : 'plus'} size={16} className="text-blue-600" /><h4 className="font-black text-sm text-slate-800">{editingSession ? '연수 과정 수정' : '새 연수 과정 추가'}</h4></div>
                                                <input required value={sessionForm.title} placeholder="과정명 (예: [나주] AI 코딩 기초)" className="w-full px-4 py-2 rounded-xl border border-slate-200 outline-none focus:border-blue-500 transition-all font-medium" onChange={e => setSessionForm({...sessionForm, title: e.target.value})} />
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 mb-1 block">개최 일자</label>
                                                        <input required value={sessionForm.date} placeholder="2월 23일(월)" className="w-full px-4 py-2 rounded-xl border border-slate-200 outline-none focus:border-blue-500 font-medium" onChange={e => setSessionForm({...sessionForm, date: e.target.value})} />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 mb-1 block">권역 직접 입력</label>
                                                        <input required value={sessionForm.location} placeholder="나주, 순천 등" className="w-full px-4 py-2 rounded-xl border border-slate-200 outline-none focus:border-blue-500 font-bold" onChange={e => setSessionForm({...sessionForm, location: e.target.value})} />
                                                    </div>
                                                </div>
                                                <div className="flex flex-wrap gap-1.5">
                                                    {existingLocations.map(l => <button key={l} type="button" onClick={() => setSessionForm({...sessionForm, location: l})} className={`px-2.5 py-1 rounded-full text-[10px] font-black transition-all ${sessionForm.location === l ? 'bg-blue-600 text-white shadow-sm' : 'bg-white text-slate-500 border border-slate-200 hover:border-blue-300'}`}>{l}</button>)}
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 mb-1 block">진행 시간</label>
                                                        <input required value={sessionForm.time} placeholder="오전 10:00 ~ 12:00" className="w-full px-4 py-2 rounded-xl border border-slate-200 outline-none focus:border-blue-500 font-medium" onChange={e => setSessionForm({...sessionForm, time: e.target.value})} />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1 mb-1 block">모집 정원 (명)</label>
                                                        <input required type="number" value={sessionForm.capacity} className="w-full px-4 py-2 rounded-xl border border-slate-200 outline-none focus:border-blue-500 font-bold" onChange={e => setSessionForm({...sessionForm, capacity: parseInt(e.target.value)})} />
                                                    </div>
                                                </div>
                                                <div className="flex gap-2 pt-2">
                                                    <button type="submit" disabled={isSubmitting} className="flex-1 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-black text-xs shadow-lg transition-all flex items-center justify-center gap-2">
                                                        {isSubmitting ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="save" size={14}/>}
                                                        {editingSession ? '변경사항 저장' : '등록하기'}
                                                    </button>
                                                    {editingSession && <button type="button" onClick={() => { setEditingSession(null); setSessionForm({ title: '', date: '', location: '', time: '오전 10:00 ~ 12:00', capacity: 70 }); }} className="px-4 bg-slate-200 text-slate-600 rounded-xl font-black text-xs hover:bg-slate-300 transition-all"><Icon name="x" size={14}/></button>}
                                                </div>
                                            </form>
                                            <div className="space-y-3">
                                                <h4 className="font-black text-[10px] text-slate-400 uppercase tracking-widest ml-1 flex items-center gap-2"><Icon name="list" size={12}/> Current Sessions</h4>
                                                {sessions.map(s => (
                                                    <div key={s.id} className="flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl hover:shadow-md hover:border-blue-100 transition-all group">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span className="bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded text-[8px] font-black uppercase">{s.location}</span>
                                                                <p className="font-black text-slate-800 text-sm leading-tight">{s.title}</p>
                                                            </div>
                                                            <p className="text-[11px] text-slate-500 font-bold">{s.date} | {s.time}</p>
                                                            <p className="text-[10px] font-black text-blue-600 uppercase mt-1">신청: {sessionStats[s.id] || 0} / {s.capacity}</p>
                                                        </div>
                                                        <div className="flex gap-1 ml-4 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => { setEditingSession(s); setSessionForm(s); window.scrollTo({top: 0, behavior: 'smooth'}); }} className="p-2 text-slate-400 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-all"><Icon name="edit-2" size={16}/></button>
                                                            <button onClick={() => handleDeleteSession(s.id)} className="p-2 text-slate-400 hover:bg-red-50 hover:text-red-600 rounded-lg transition-all"><Icon name="trash-2" size={16}/></button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    {adminTab === 'settings' && (
                                        <div className="space-y-6">
                                            <div className="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                                                <div className="flex items-center gap-2 mb-6"><div className="p-2 bg-indigo-100 text-indigo-600 rounded-lg"><Icon name="layout" size={20} /></div><h4 className="font-black text-slate-800">웹앱 브랜드 설정</h4></div>
                                                <form onSubmit={handleSaveSettings} className="space-y-6">
                                                    <div>
                                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">메인 타이틀</label>
                                                        <input required value={settingsForm.app_title} className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-blue-500 focus:bg-white outline-none transition-all font-black text-lg" onChange={e => setSettingsForm({...settingsForm, app_title: e.target.value})} />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1 block">보조 설명</label>
                                                        <input required value={settingsForm.app_description} className="w-full px-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-blue-500 focus:bg-white outline-none transition-all font-medium text-sm" onChange={e => setSettingsForm({...settingsForm, app_description: e.target.value})} />
                                                    </div>
                                                    <button type="submit" disabled={isSubmitting} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-black shadow-lg transition-all flex items-center justify-center gap-2">
                                                        {isSubmitting ? <Icon name="loader-2" className="animate-spin" /> : <Icon name="save" size={18}/>}
                                                        설정 저장하기
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
