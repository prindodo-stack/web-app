<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 익명 방명록 | Vibe Coding</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen pb-20">
    <div class="max-w-2xl mx-auto px-4 py-12">
        <!-- 헤더 -->
        <header class="text-center mb-10">
            <div class="inline-flex items-center justify-center p-4 bg-blue-600 shadow-lg rounded-[28px] mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
            <h1 class="text-4xl font-black tracking-tight text-slate-900 mb-2">창의융합교육원 실시간 익명 방명록</h1>
            <p class="text-slate-500 font-medium">따뜻한 한마디를 남겨주세요.</p>
        </header>

        <!-- 입력 섹션 -->
        <section class="bg-white rounded-[32px] shadow-2xl shadow-slate-200/50 border border-slate-100 p-8 mb-12">
            <div class="space-y-5">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <input id="nickname" type="text" placeholder="닉네임" class="w-full pl-12 pr-4 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all font-semibold outline-none" maxlength="20">
                </div>
                <div class="relative">
                    <textarea id="content" placeholder="메시지를 입력해 주세요..." class="w-full p-5 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all min-h-[120px] resize-none font-medium outline-none"></textarea>
                </div>
                <button id="sendBtn" onclick="sendMessage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl shadow-xl shadow-blue-200 transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    등록하기
                </button>
            </div>
        </section>

        <!-- 메시지 목록 -->
        <section class="space-y-6">
            <div class="flex items-center justify-between px-4">
                <h2 class="text-lg font-black text-slate-800">최근 메시지 <span id="count" class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded-lg text-xs font-mono ml-1">0</span></h2>
            </div>
            <div id="messageList" class="space-y-4">
                <!-- 메시지 아이템이 여기에 생성됨 -->
                <div class="text-center py-20 bg-white rounded-[32px] border-2 border-dashed border-slate-100 text-slate-300">
                    불러오는 중...
                </div>
            </div>
        </section>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = "https://zyuybhszykxuafzriksn.supabase.co";
        const SUPABASE_KEY = "sb_publishable_3h3_2LRYgdyeXdoDO6XZMA_4jQrQTtV";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const listElement = document.getElementById('messageList');
        const countElement = document.getElementById('count');

        // 메시지 HTML 템플릿
        function createMessageHTML(msg) {
            const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="bg-white p-6 rounded-[24px] border border-slate-100 shadow-sm transition-all hover:shadow-md animate-fade-in">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl flex items-center justify-center text-white text-sm font-black shadow-lg shadow-blue-100">
                                ${msg.nickname ? msg.nickname.charAt(0).toUpperCase() : '?'}
                            </div>
                            <div>
                                <p class="font-bold text-slate-800 leading-none">${msg.nickname}</p>
                                <span class="text-[10px] text-slate-400 font-medium mt-1 inline-block">${time}</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-slate-600 leading-relaxed font-medium whitespace-pre-wrap pl-1">${msg.content}</p>
                </div>
            `;
        }

        // 초기 데이터 로드
        async function loadMessages() {
            const { data, error } = await _supabase
                .from('guestbook')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (data) {
                listElement.innerHTML = data.map(msg => createMessageHTML(msg)).join('');
                countElement.innerText = data.length;
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const nick = document.getElementById('nickname').value;
            const content = document.getElementById('content').value;
            const btn = document.getElementById('sendBtn');

            if (!nick.trim() || !content.trim()) return alert('내용을 입력해주세요!');

            btn.disabled = true;
            btn.innerText = "전송 중...";

            const { error } = await _supabase
                .from('guestbook')
                .insert([{ nickname: nick, content: content }]);

            if (error) {
                alert('전송 실패: ' + error.message);
            } else {
                document.getElementById('content').value = '';
            }
            btn.disabled = false;
            btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg> 등록하기`;
        }

        // 실시간 구독
        _supabase
            .channel('public:guestbook')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'guestbook' }, payload => {
                const newHtml = createMessageHTML(payload.new);
                listElement.insertAdjacentHTML('afterbegin', newHtml);
                countElement.innerText = parseInt(countElement.innerText) + 1;
            })
            .subscribe();

        // 시작
        loadMessages();
    </script>
</body>

</html>
